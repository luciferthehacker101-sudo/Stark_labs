  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom Khaki & Green Theme */
    .bg-khaki-light { background-color: #D4C6AE; }
    .bg-khaki-medium { background-color: #C4B090; }
    .bg-olive-light { background-color: #BDB76B; }
    .bg-olive-medium { background-color: #8BAA44; }
    .bg-green-primary { background-color: #659720; }
    .bg-green-dark { background-color: #4C8619; }

    .text-khaki-light { color: #D4C6AE; }
    .text-khaki-medium { color: #C4B090; }
    .text-olive-light { color: #BDB76B; }
    .text-olive-medium { color: #8BAA44; }
    .text-green-primary { color: #659720; }
    .text-green-dark { color: #4C8619; }

    .border-khaki-light { border-color: #D4C6AE; }
    .border-khaki-medium { border-color: #C4B090; }
    .border-olive-light { border-color: #BDB76B; }
    .border-olive-medium { border-color: #8BAA44; }
    .border-green-primary { border-color: #659720; }
    .border-green-dark { border-color: #4C8619; }

    .hover\:bg-khaki-light:hover { background-color: #D4C6AE; }
    .hover\:bg-khaki-medium:hover { background-color: #C4B090; }
    .hover\:bg-olive-light:hover { background-color: #BDB76B; }
    .hover\:bg-olive-medium:hover { background-color: #8BAA44; }
    .hover\:bg-green-primary:hover { background-color: #659720; }
    .hover\:bg-green-dark:hover { background-color: #4C8619; }

    .hover\:border-olive-light:hover { border-color: #BDB76B; }
    .hover\:text-green-dark:hover { color: #4C8619; }

    .focus\:border-olive-medium:focus { border-color: #8BAA44; }
    .focus\:ring-olive-medium:focus { --tw-ring-color: #8BAA44; }
    .focus\:ring-green-primary:focus { --tw-ring-color: #659720; }

    .disabled\:bg-olive-light:disabled { background-color: #BDB76B; }
  </style>

<link rel="stylesheet" href="/index.css">
